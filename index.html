<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        output {
            font-size: 1.2rem;
            margin: 10px 0;
            display: block;
        }

        button {
            background-color: #ff6f61;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4b47;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿En un porcentaje del 1 al 10 qué tan dispuesto estás a regresar hoy?</h1>
        <form id="surveyForm">
            <label for="porcentaje_amor">Selecciona tu porcentaje:</label>
            <input type="range" id="porcentaje_amor" name="porcentaje_amor" min="1" max="10" step="1" value="5">
            <output id="rangeValue">5</output>
            <br><br>
            <button type="submit">Guardar</button>
        </form>
        <p id="message"></p>
    </div>
    <!-- Agrega el SDK de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <script>
        // Configura tu proyecto de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyATDUDWr5nG8XtUiipsSJzdS9F581qdZYs",
            authDomain: "base-de-datos-amor.firebaseapp.com",
            projectId: "base-de-datos-amor",
            storageBucket: "base-de-datos-amor.appspot.com",
            messagingSenderId: "271807318249",
            appId: "1:271807318249:web:9bc99c38dab283da9bc878",
            measurementId: "G-D24ZP1MHCJ"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Actualiza el valor del rango en el output
        document.getElementById('porcentaje_amor').addEventListener('input', function() {
            document.getElementById('rangeValue').textContent = this.value;
        });

        // Maneja el envío del formulario
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el comportamiento por defecto del formulario

            const porcentajeAmor = document.getElementById('porcentaje_amor').value;
            const messageElement = document.getElementById('message');

            // Guarda el dato en Firebase
            database.ref('niveles_amor').push({
                porcentaje: porcentajeAmor
            })
            .then(() => {
                messageElement.textContent = "Nivel de amor guardado exitosamente";
                messageElement.className = "success";
            })
            .catch((error) => {
                messageElement.textContent = "Error al guardar el dato: " + error.message;
                messageElement.className = "error";
            });
        });
    </script>
</body>
</html>
