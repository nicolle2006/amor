<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Amor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, rgba(240, 240, 240, 0.9), rgba(220, 220, 220, 0.9));
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95); /* Fondo blanco con ligera transparencia */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 2px solid rgba(200, 200, 200, 0.7);
            backdrop-filter: blur(8px); /* Desenfoque al fondo */
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #e74c3c; /* Rosa suave para el t√≠tulo */
            font-family: 'Georgia', serif;
            font-weight: 600;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 15px;
            color: #34495e; /* Gris azulado */
            font-weight: 400;
        }

        input[type="number"] {
            width: 80%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 10px;
            border: 2px solid #e91e63; /* Rosa intenso */
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco con transparencia */
        }

        input[type="number"]:focus {
            border-color: #d81b60; /* Rosa m√°s intenso */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            background: #e91e63; /* Rosa intenso */
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #c2185b; /* Rosa m√°s oscuro */
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 500;
        }

        .success {
            color: #2ecc71; /* Verde para √©xito */
        }

        .error {
            color: #e74c3c; /* Rojo para error */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ù§Ô∏è ¬øEn un porcentaje del 1 al 100 qu√© tan dispuesto est√°s de regresar hoy conmigo? ‚ù§Ô∏è</h1>
        <form id="surveyForm">
            <label for="porcentaje_amor">Introduce tu porcentaje:</label>
            <input type="number" id="porcentaje_amor" name="porcentaje_amor" min="1" max="100" step="1" value="50">
            <br>
            <button type="submit">üíå Guardar üíå</button>
        </form>
        <p id="message" class="message"></p>
    </div>
    <!-- Agrega el SDK de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <script>
        // Configura tu proyecto de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyATDUDWr5nG8XtUiipsSJzdS9F581qdZYs",
            authDomain: "base-de-datos-amor.firebaseapp.com",
            databaseURL: "https://base-de-datos-amor-default-rtdb.firebaseio.com/",  // Agrega la URL de la base de datos
            projectId: "base-de-datos-amor",
            storageBucket: "base-de-datos-amor.appspot.com",
            messagingSenderId: "271807318249",
            appId: "1:271807318249:web:9bc99c38dab283da9bc878",
            measurementId: "G-D24ZP1MHCJ"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Maneja el env√≠o del formulario
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el comportamiento por defecto del formulario

            const porcentajeAmor = document.getElementById('porcentaje_amor').value;
            const messageElement = document.getElementById('message');

            // Guarda el dato en Firebase
            database.ref('niveles_amor').push({
                porcentaje: porcentajeAmor
            })
            .then(() => {
                messageElement.textContent = "Nivel de amor guardado exitosamente";
                messageElement.className = "message success";
            })
            .catch((error) => {
                messageElement.textContent = "Error al guardar el dato: " + error.message;
                messageElement.className = "message error";
            });
        });
    </script>
</body>
</html>
